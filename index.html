<html>
<head>
<link rel="stylesheet" href="css/dist/css/bootstrap-theme.css"> 
<link rel="stylesheet" href="css/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/style.css">

<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<script src="js/JQuery/jquery.min.js"> </script>
<script src="js/Bootstrap/bootstrap.min.js"></script>
<script src="js/JQuery/jquery-ui.min.js"> </script>
<script src="js/JQuery/jquery.simpler-sidebar.js"></script>
<script src="js/JQuery/index.js"> </script>
</head>
<body>
	<div class="container-fluid">
		<div class="row header">
			<div class="col-md-12 l-align">
				<p><h3>   Fluid Tester  </h3> </p>
			</div>
		</div>
		<div class="row second common">
			<div class="col-md-1">
				  <div class="main-navbar-content">
					 <div id="toggle-sidebar">
						<span class="optn-btn">
							<button class="btn btn-default btn button-height" type="button"> <span class="glyphicon glyphicon-menu-hamburger"/></button>
						</span>
					</div>
				</div>
			</div>
			<div class="col-md-2">
				<center>	<p><h4> Enter URL </h4></p> </center>
			</div>
			<div class="col-md-4">
				<div class="input-group">
					<div class="form-group">
						<input type="text" id="txt" class="form-control"> 
					</div>
						<span class="input-group-btn">
							<button class="btn btn-default btn button-height" type="button"> <span class="glyphicon glyphicon-play"/></button>
						</span>
				</div>
			</div>
			<div class="col-md-3">
				<select id="sel" class="form-control">
						<option value="1" disabled selected>Select the device</option>
						<optgroup label="Phones"> 
						<option value="iphone" selected="selected">iPhone 5s </option>
						<option value="iphone6"> iPhone 6</option>
						<option value="iphone6-plus"> iPhone 6 plus</option>
						<option value="nexus4">LG Nexus 4 </option>
						<option value="moto-g">Moto G </option>
						</optgroup>
						<optgroup label="Tablets">
						<option value="ipad2"> iPad2</option>
						<option value="ipad-air2"> iPad Air 2</option>
						<option value="samsung-tab"> Samsung Galaxy Tab 4</option>
						</optgroup>
						<optgroup label="Custom">
						<option value="custom" data-toggle="modal"> Custom device</option>   
						</optgroup>
				</select>
			</div>	
			<div class="col-md-2">
					<div class="btn-group">
						<button type="button" id="btn" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Orientation <span class="caret"> </span>
						</button> 
						<ul class="dropdown-menu">	
							<li> <a href ="#" id="portrait" value="port">Portrait </a></li>
							<li> <a href ="#" id="landscape" value="land">Landscape </a></li>
						</ul>
					</div>
			</div>
		</div>
		<div class="modal fade" id="myModal" role="dialog"  aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Custom device</h4>
					</div>
					<div class="modal-body">
						 <input type="text" placeholder="width in pixels" class="form-control width" autofocus>
						 <input type="text" placeholder="height in pixels" class="form-control height">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success ok-btn" data-dismiss="modal">ok</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row device-row">
				<div class="col-md-12 cls">	
					 <div id="main-sidebar" class="main-sidebar main-sidebar-left">
						<div id="main-sidebar-wrapper" class="main-sidebar-wrapper">
							<ul id= "history-url" class="navigation">
							</ul>
						</div>
					</div>
				<center> <div id="phone">
								<div id="rotate">
									<iframe id="display" class="display"></iframe> 
								</div>
						 </div>	
				</center>
				</div>
		</div>
	</div>
</body>
</html>
